<body>
    <nav class="navbar navbar-light">

        <span class="navbar-brand h1  head"> <i
                class="fas fa-tasks logo animate__animated animate__lightSpeedInRight"></i> <span
                style="color: rgb(7, 7, 7);font-size: larger;">T</span>o <span
                style="color: rgb(7, 7, 7); font-size: larger;">D</span>o <span
                style="color: rgb(7, 7, 7); font-size: larger;">A</span>pp</span>

    <div class="card box mt-10">
        <img class="card-img-top image" src="images\s-2.jpg" alt="Card image cap" style="height: 200px;">
        <h1 class="heading mx-2" id="text">Tueday today</h1>
        <h4 class="refreash" id="refresh-1"><i class="fas fa-sync-alt"></i></h4>
        <h4 class="search" id="sea" title="*Double Click to close the search box*"><i class="fas fa-search"></i></h4>
        <input type="text" class="search-here" id="sear-box" placeholder="Search here">
        <div class="card-body">
            <h5 class="title">Add items</h2>
                <form id="addForm" class="form-inline mb-3">
                    <input type="text" class="form-control  mr-2" id="item" placeholder="Eg: Go to market"
                        style="font-family: cursive;">
                    <input type="submit" class="btn btn-dark but-sub mt-2" value="Add" id="submit-but">
                </form>


                <div class="items">
                    <ul class="list-group" id="list-items">

                    </ul>
                </div>
        </div>
    </div>
